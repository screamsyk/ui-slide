<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>slide幻灯片</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>

<body>

    <!--幻灯片-->
    <div class="slide">

        <!--content: 主体内容-->
        <div class="content" id="div_content">
            <template id="tpl_content">
                <div class="content-i {{css}}">
                    <div class="img">
                        <img src="img/{{imgName}}.jpg">
                    </div>
                    <div class="caption">
                        <h2>{{h2}}</h2>
                        <h3>{{h3}}</h3>
                    </div>
                </div>
            </template>
        </div>

        <!--ctrl: 幻灯片控制-->
        <div class="ctrl" id="div_ctrl">
            <template id="tpl_ctrl">
                <div class="ctrl-i" onclick="{{onclick}}">
                    <img src="img/{{imgName}}.jpg">
                </div>
            </template>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
